<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>Select your Radio</header>
    <div class="container">
        <br>
        <div class="contaiter-block">
            <div id="caption" class="text"></div>
            <input type="range" class="custom-range" min="0" max="1" step="0.01" id="rangeVolume"
                onchange="changeEventHandle(event);">
        </div>
        <br>
        <div id="stations" class="radio-name"></div>
        <div id="info"></div>
    </div>
    <footer>Visit us at:
        <a href="https://www.instagram.com/?hl=pl" target="_blank">
            <img src="./images/instagram.svg">
        </a>
        <a href="https://pl-pl.facebook.com/" target="_blank">
            <img src="./images/facebook.svg">
        </a>
        <a href="https://twitter.com/?lang=pl" target="_blank">
            <img src="./images/twitter.svg">
        </a>
    </footer>
    <script src="./js/howler.js/howler.core.min.js"></script>
    <script src="./js/stations.js"></script>
    <script src="./js/source.js"></script>
    
</body>

</html>
